# Simple workflow for deploying static content to GitHub Pages
name: check lint format and test

on:
  # Runs on pushes targeting the default branch
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "check"
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: true

      # zig setup
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0

      - name: check zig is formatted
        run: pnpm run lint:format-zig

      - name: test zig
        run: pnpm run test:wasm

      - name: generate wasm
        run: pnpm run build-wasm

      - name: check javascript is formatted
        run: pnpm run lint:format

      - name: check biome
        run: pnpm run lint:biome

      - name: check eslint
        run: pnpm run lint:eslint

      - name: check typescript
        run: pnpm run lint:typescript

      - name: check knip
        run: pnpm run lint:find-unused

      - name: build astro
        run: pnpm run build-js
